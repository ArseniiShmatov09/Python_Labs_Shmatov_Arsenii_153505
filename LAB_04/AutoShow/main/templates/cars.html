{% extends "base.html" %}

{% block title %}

<title>Cars Page</title>

{% endblock %}

{% block content %}


<ul>
<button>order by price</button>   
<button>choose carcass type</button>

</li>

{% endfor %}

</ul>
{% endblock %}
